<style>
    .container {
        margin-top: 100px;
    }

    #myTableManutencaoPDF {
        padding: 10px;
    }

    tbody button {
        border: none;
        background-color: transparent;
    }
    .thead-dark th{
        border-radius: 10px 10px 0px 0px;
        background-color: rgb(255,186,0);
    }
</style>
<div class="title m-4">
    <h3 class="text-dark">
        <span><span><i class='bx bx-comment-edit'></i></span> Relatório de Reclamações</span>
    </h3>
    <p>
        Para buscar uma manutenção específica basta utilizar o input de pesquisa,
        se desejar filtrar por ordem basta clicar no cabecario da tabela.
    </p>
</div>

<div class="m-5">
    <div class="table-responsive">
        <table class='table table-bordered table-striped' id="myTableManutencaoPDF">
            <thead class='thead-dark'>
            <tr>
                <th>Nome</th>
                <th>Descrição Manutenção</th>
                <th>Data</th>
                <th>Status</th>
                <th>Patrimonio</th>
                <th>Laboratório</th>
                <th>Componentes</th>
                <th>Aluno</th>
                <th>RM</th>
                <th>Data Reclamação</th>
            </tr>
            </thead>
            <tbody style="text-align: center;">
            {{table-itens}}
            </tbody>
        </table>
        <form action="{{URL}}/admin/relatorio/PDF" method="post">

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-warning" type="submit" name="criaruser">Baixar Relatório PDF</button>
            </div>
            <input type="hidden" name="usuario" value="{{usuario}}">
            <input type="hidden" name="laboratorio" value="{{laboratorio}}">
            <input type="hidden" name="computador" value="{{computador}}">
            <input type="hidden" name="dataInicio" value="{{dataInicio}}">
            <input type="hidden" name="dataFim" value="{{dataFim}}">
        </form>
    </div>
</div>




<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
<!-- DataTables JS -->
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#myTableManutencaoPDF').DataTable({
            "paging": true,
            "pageLength": 10,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "language": {
                url: '//cdn.datatables.net/plug-ins/2.0.2/i18n/pt-BR.json',
            }
        });
    });
</script>
