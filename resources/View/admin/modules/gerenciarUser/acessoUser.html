<div class="title">
    <h2>Remover ou conceder acesso para os usuários</h2>
    <p>Selecione o usuário e o nível de acesso desejado!</p>
</div>

<form method="post" class="form-group" id="formulario-permissao">
    <div class="permissao">
        <legend>Permissões de usuário</legend>
        <label for="nivel_acesso">Usuários:</label>
        <select class="form-select mb-3" aria-label="Default select example" name="codusuario" id="select-usuario" required>
            <option value="" name="codusuario">Selecione um Usuário</option>
            {{usuarios}}
        </select>

        <label for="nivel_acesso" class="mt-2">Selecione o nível de acesso:</label>
        <select class="form-select mb-3" aria-label="Default select example" name="nivel_acesso" id="select-acesso" required>
            <option value="">Selecione um acesso</option>
            {{nivel_acesso}}
        </select>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="login-user" name="login" placeholder="RM do usuário" required>
            <label for="RM" name="login">Login:</label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-danger" type="submit" name="remover">Alterar permissão</button>
        </div>
    </div>

    <div class="table-permissao">
        <table class="table table-striped table-hover mt-4">
            <thead class="thead-dark">
            <tr class="table-warning">
                <th scope="col">RM</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
            </tr>
            </thead>

            <tbody>
            <legend>Lista de usuários sem permissão:</legend>
            {{not-permissao}}
            </tbody>
        </table>
    </div>
</form>
