{{nav}}
<div class="title m-5">
    <h1 class="text-dark">
        <span><span><i class='bx bx-desktop'></i> </span>Patrimônio: {{patrimonio}}</span>
    </h1>
    <p><span style="background-color: #bef264; padding: 5px; border-radius: 5px;"> Laboratório {{numerolaboratorio}}</span></p>
</div>
<div class="container-fluid mb-5">
    <div class="row">
        <div class="offset-md col-md-12">
            <div class="card">
                <h5 class="card-header bg-secundary text-dark">Realizar reclamação</h5>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <input type="hidden" name="codlaboratorio" value="{{codlaboratorio}}">
                        <input type="hidden" name="codcomputador" value="{{codcomputador}}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Endereço de e-mail (Opcional)</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="attachment" class="form-label">Anexar arquivo (Opcional)</label>
                                <input type="file" name="foto-reclamacao[]" class="form-control" id="attachment" name="attachment" accept="image/*">
                            </div>
                        </div>
                        <legend>*Selecione os Componentes</legend>
                        <fieldset id="components-fieldset" class="comp">
                            <div class="componentes">
                                {{itens}}
                            </div>
                        </fieldset>
                        <div class="mb-3">
                            <label for="description" class="form-label">*Descrição da reclamação</label>
                            <textarea class="form-control" name="descricao" id="description" rows="5" placeholder="Descreva sua reclamação" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end mb-1">
                            <a href="{{URL}}/computador/{{codlaboratorio}}" class="btn btn-secondary" style="margin-right: 5px;">
                                <span>Voltar</span>
                            </a>
                            <button type="submit" class="btn btn-warning">Enviar reclamação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
