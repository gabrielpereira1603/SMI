
<div class="col">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><span><i class='bx bx-desktop'></i> </span>Patrimônio: {{patrimonio}}</h5>
            <div class="mt-3">
                <a href="{{URL}}/aluno/reclamacao/{{codcomputador}}" id="meuLink" class="btn btn-primary {{disabled}}">
                        <span style="margin-right: 5px;">
                            <i class="bi bi-eye"></i>
                        </span>Visualizar
                </a>
            </div>
            <hr>
            <div class="mt-4 d-flex flex-column flex-lg-row justify-content-between align-items-center">
                <div class="mb-lg-1 mb-3">
                    <p class="mb-0 d-lg-block">Situação do computador:</p>
                </div>
                <div class="status">
                    <span class="{{status}}">
                        <i class="{{icone}}"></i> {{situacao}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
